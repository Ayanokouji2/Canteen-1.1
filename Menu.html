<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu ~ My Collage Canteen</title>
    <link rel="stylesheet" href="Menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shalimar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <!--Navigation Bar starts  -->
    <nav>
        <img src="logo.png" alt="Green Chilly" class="logo-nav">
        <div class="nav-options">
            <h4 class="nav-Home">Home</h4>
            <h4 class="nav-Menu">Menu</h4>
            <h4>Orders</h4>
            <h4>Contact</h4>
        </div>
    </nav>
    <!-- Navigation Bar ends -->
    

    <!-- Background Color Green -->
    <div class="menu-background">
        <!-- <img src="greenChilly.png" alt="green-Chilly" > -->
        <h4>Menu</h4>
    </div>


    <!-- Main container  -->
    <main>

        <section class="menu-section ">
            <div class="menu-likha-hua">Menu</div>
    
        <!-- Desert & Beverage -->

            <heading class="Drinks">Fresh Drinks</heading>
            <div class="wrapper menu-container">
                <div class="columns">
                    <div class="col col-50 Dessert column-left">
                        <span class="name">Dessert</span>
                    
                     </div>
                    <div class="col col-50 Beverages column-right">
                        <span class="name">Beverage</span>                  
                    </div> 
                </div>
            </div>
    
            <div class="card-container">
                <div class="card-image left-card">
                    <div class="design-circle circle-left-card">
                        <img src="https://cdn-icons-png.flaticon.com/512/566/566498.png" alt="drinks">
                    </div>
                </div>
                <div class="card-image right-card">
                    <div class="design-circle circle-right-card">
                        <img src="https://cdn-icons-png.flaticon.com/512/2442/2442251.png" alt="oragne-juice">
                    </div>
                </div>
            </div>
      
        </section>

        <!-- Continental And Chat -->

        <section class="menu-section">
            <div class="menu-likha-hua">Menu</div>
        
            <heading class="Continental&Chat">Continental & Chat</heading>
            <div class="wrapper menu-container">
                <div class="columns">
                    <div class="col col-50 Continental column-left">
                        <span class="name">Continental</span>
                    
                     </div>
                    <div class="col col-50 Chat column-right">
                        <span class="name">Chat</span>                  
                    </div> 
                </div>
            </div>
        </div>
    
        </section>  
        
        <section class="menu-section">
            <div class="menu-likha-hua">Menu</div>
        
            <!-- North-India And South-India food Container -->
            <heading class="North-South-Indian">North & South India</heading>
            <div class="wrapper menu-container">
                <div class="columns">
                    <div class="col col-50 North_India column-left">
                        <span class="name">North India</span>
                    
                     </div>
                    <div class="col col-50 South_India column-right">
                        <span class="name">South India</span>                  
                    </div> 
                </div>
            </div>
        </div>
    
        </section>
        
        <section class="menu-section">
            <div class="menu-likha-hua">Menu</div>
        
            <heading class="Chinese">Chinese</heading>
            <div class="wrapper menu-container">
                <div class="columns">
                    <div class="col col-50 Recommended column-left">
                        <span class="name">Recommended</span>
                    
                     </div>
                    <div class="col col-50 Special column-right">
                        <span class="name">Special</span>                  
                    </div> 
                </div>
            </div>
        </div>
    
        </section>  

    </main>
<!-- Details & ways to contact the developers -->
<div class="social-site-cont">
    <div class="site">
        <i class="fa-brands fa-meta"></i>
    </div>
    <div class="site">
        <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="site">
        <i class="fa-brands fa-youtube"></i>
    </div>
    <div class="site">
        <i class="fa-brands fa-linkedin"></i>
    </div>
</div>

<div class="to-the-top-cont">
    <i class="fa-solid fa-arrow-up"></i>
    </div>
    
    
    <script src="Menu.js"></script>
</body>
</html>
